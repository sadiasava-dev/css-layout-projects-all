<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Holy Grail Layout - Grid + Flexbox</title>
    <link rel="stylesheet" href="holygrail.css">
</head>

<body>

    <div class="page">

        <header class="flex-center">Header</header>

        <nav class="flex-center">Navigation</nav>

        <aside class="left">Left Sidebar </aside>

        <main>
            <h2>Main Content</h2>
            <p>This area is flexible and grows with screen size.</p>
        </main>

        <aside class="right">Right Sidebar</aside>

        <footer class="flex-center">Footer</footer>

    </div>

</body>

</html>
